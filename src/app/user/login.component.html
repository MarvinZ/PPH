<div class="container login-form">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>{{'Login' | translate:lang}}</h1><hr>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="userName">{{'User Name' | translate:lang}}:</label>
          <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
          <input (ngModel)="username" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..."
          />
        </div>
        <div class="form-group">
          <label for="password">{{'Password' | translate:lang}}:</label>
          <em *ngIf="loginForm.controls.password?.invalid  && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
          <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..."
          />
        </div>
        <div class="row">
          <div class="col-md-6">
            <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-block">{{'Login' | translate:lang}}</button>
            </span>
          </div>
          <div class="col-md-6">
            <button type="button" (click)="cancel()" class="btn btn-default btn-block">{{'Cancel' | translate:lang}}</button>
          </div>
        </div>
      </form>
      
      <div *ngIf="showInvalidCredentials" class="alert alert-danger">
        <i class="fa fa-times" aria-hidden="true"></i> {{'Invalid Credentials' | translate:lang}}
      </div>

      <div *ngIf="loading" class="alert alert-info">
        <p><i class="fa fa-refresh fa-spin fa-fw"></i> <span class="sr-only">Loading...</span> {{'Running security checks' | translate:lang}}...</p>
      </div>
    </div>
  </div>
</div>
