<div class="container contact-form">
  <div class="row">
    <div class="col-md-4">
      <h1>Contact us</h1>
      <hr>
      <p>Have more questions about our affiliate program?</p>
      <p><strong>Payments:</strong> csd@jazzaffiliates.com<br><strong>Support:</strong> info@jazzaffiliates.com</p>
    </div>
    <div class="col-md-8">
      <form #contactForm="ngForm" (ngSubmit)="contactus(contactForm.value)" autocomplete="off" novalidate>
        <div class="col-md-6">
        <div class="form-group">
          <label for="userName">Name:</label>
          <em *ngIf="contactForm.controls.userName?.invalid && (contactForm.controls.userName?.touched || mouseoverLogin)">{{'Required' | translate:lang}}</em>
          <input (ngModel)="username" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..."
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <em *ngIf="contactForm.controls.email?.invalid && (contactForm.controls.email?.touched || mouseoverContact) || contactForm.controls.email?.pattern==false">Required, incorrect email format</em>
          <input (ngModel)="email" name="email" required id="email" type="email" class="form-control" placeholder="Email..." pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <em *ngIf="contactForm.controls.phone?.invalid && (contactForm.controls.phone?.touched || mouseoverContact)">{{'Required' | translate:lang}}</em>
          <input (ngModel)="phone" name="phone" required id="name" type="number" class="form-control" placeholder="Phone..." />
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
          <label for="message">Message:</label>
          <em *ngIf="contactForm.controls.message?.invalid  && (contactForm.controls.message?.touched || mouseoverContact)">{{'Required' | translate:lang}}</em>
          <textarea (ngModel)="message" name="message" required id="message" type="text" rows=7 class="form-control" placeholder="Message..."></textarea>
        </div>
        <div class="col-md-6">
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
          <button type="submit" [disabled]="contactForm.invalid" class="btn btn-default btn-success btn-block">Login</button>
        </span>
        </div>
        <div class="col-md-6">
          <button type="button" (click)="cancel()" class="btn btn-default btn-block">{{'Cancel' | translate:lang}}</button>
        </div>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
    
  </div>
</div>
