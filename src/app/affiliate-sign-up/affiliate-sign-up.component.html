
  <div   *ngIf = "!isSuccessfulSignup">
    <h2>GET STARTED NOW!</h2>
<p>Fill the form and our agent will contact you as soon as possible</p>
      <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)" autocomplete="off" novalidate>

  <div class="row">
    <div class="form-group col-xs-6" >
      <label for="name">{{'First name:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.name?.invalid && (signupForm.controls.name?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="name" name="name" required id="name" type="text" class="form-control" placeholder="Name..." />
    </div>
    
        <div class="form-group col-xs-6" >
      <label for="lastname">{{'Last name:' | translate:lang}} </label>
      <em *ngIf="signupForm.controls.lastname?.invalid && (signupForm.controls.lastname?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="lastname" name="lastname" required id="lastname" type="text" class="form-control" placeholder="Lastname..." />
    </div>

    <div class="form-group col-xs-6" >
      <label for="email">{{'Email:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.email?.invalid && (signupForm.controls.email?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="email" name="email" required id="email" type="email" class="form-control" placeholder="email..." />
    </div>
 
            <div class="form-group col-xs-6" >
      <label for="countryName">{{'Country:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.countryName?.invalid && (signupForm.controls.countryName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="countryName" name="countryName" required id="countryName" type="text" class="form-control" placeholder="country Name..." />
    </div>

            <div class="form-group col-xs-6" >
      <label for="businessName">{{'Business name:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.businessName?.invalid && (signupForm.controls.businessName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="businessName" name="businessName" required id="businessName" type="text" class="form-control" placeholder="Business Name..." />
    </div>

            <div class="form-group col-xs-6" >
      <label for="addressLine1">{{'Address line 1:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.addressLine1?.invalid && (signupForm.controls.addressLine1?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="addressLine1" name="addressLine1" required id="addressLine1" type="text" class="form-control" placeholder="Address Line 1..." />
    </div>


            <div class="form-group col-xs-6" >
      <label for="addressLine2">{{'Address line 2:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.addressLine2?.invalid && (signupForm.controls.addressLine2?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="addressLine2" name="addressLine2" required id="addressLine2" type="text" class="form-control" placeholder="Address Line 2..." />
    </div>

            <div class="form-group col-xs-6" >
      <label for="city">{{'City:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.city?.invalid && (signupForm.controls.city?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="city" name="city" required id="city" type="text" class="form-control" placeholder="Address Line 2..." />
    </div>


           <div class="form-group col-xs-6" >
      <label for="zip">{{'Zip:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.zip?.invalid && (signupForm.controls.zip?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="zip" name="zip" required id="zip" type="text" class="form-control" placeholder="Address Line 2..." />
    </div>



           <div class="form-group col-xs-6" >
      <label for="countrytCode">{{'Country code:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.countrytCode?.invalid && (signupForm.controls.countrytCode?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="countrytCode" name="countrytCode" required id="countrytCode" type="text" class="form-control" placeholder="Address Line 2..." />
    </div>

       <div class="form-group col-xs-6" >
      <label for="phone">{{'Phone:' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.phone?.invalid && (signupForm.controls.phone?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="phone" name="phone" required id="phone" type="text" class="form-control" placeholder="phone..." />
    </div>

      <div class="form-group col-xs-6" >
      <label for="nickname">{{'Desired nickname' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.nickname?.invalid && (signupForm.controls.nickname?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="nickname" name="nickname" required id="nickname" type="text" class="form-control" placeholder="nickname..." />
    </div>

      <div class="form-group col-xs-6" >
      <label for="password">{{'Desired password' | translate:lang}}</label>
      <em *ngIf="signupForm.controls.password?.invalid && (signupForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" required id="password" type="text" class="form-control" placeholder="password..." />
    </div>
<div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" [disabled]="signupForm.invalid" class="btn btn-default">Sign up Now!</button>
    </span>

    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>

    </div>
      </div>

  </form>
  </div>

     




    <div class="col-md-4" *ngIf = "isSuccessfulSignup">
      <p>
        Dont call us, we will call you
      </p>
        </div>
